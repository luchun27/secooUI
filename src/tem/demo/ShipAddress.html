                                <span class="path2"></span>
                                <span class="path3"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="cell form clell_border">
                        <div>联系方式:</div>
                        <div class="info">
                            <input name="contact" type="text" value="">
                            <div class="close_box">
                            <span class="secoo_icon_delete">
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="cell form clell_border">
                        <div>省/直辖市:</div>
                        <div class="info">
                            <select name="provinces">
                                <option value=''>请选择</option>
                            </select>
                        </div>
                        <span class="secoo_icon_next">
                        </span>
                    </div>
                    <div class="cell form clell_border">
                        <div>所在城市:</div>
                        <div class="info">
                            <select name="cities">
                                <option value=''>请选择</option>
                            </select>
                        </div>
                        <span class="secoo_icon_next">
                        </span>
                    </div>
                    <div class="cell form clell_border">
                        <div>所在区/县:</div>
                        <div class="info">
                            <select name="areas">
                                <option value=''>请选择</option>
                            </select>
                        </div>
                        <span class="secoo_icon_next">
                        </span>
                    </div>
                    <div class="cell form clell_border">
                        <div>详细地址:</div>
                        <div class="info">
                            <input name="address" type="text" value="">
                            <div class="close_box">
                            <span class="secoo_icon_delete">
                                <span class="path1"></span>
                                <span class="path2"></span>
                                <span class="path3"></span>
                            </span>
                            </div>
                        </div>
                    </div>

                            <span class="secoo_icon_xuanzhong">
                                <span class="path1"></span>
                                <span class="path2"></span>
