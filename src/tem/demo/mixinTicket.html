<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>优惠券</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body class="notLazyload">
        <!-- 优惠券  -->
        <div id="ticket-page-view" class="page-view selected">
            <header class="header">
                <div class="back">
                    <div><span class="secoo_icon_back"></span></div>
                </div>
                <div class="content"><div>优惠券</div></div>
                <div class="more">
                    <div><span>激活</span></div>
                </div>
            </header>
            <div class="page-content">
                <div class="ticket-section">
                    <a class="cell mt20 ticket-item" href="javascript:;">
                        <div class="">不使用优惠券</div>
                        <span class="secoo_icon_weixuan select-mixin-item">
                            <span class="path1"></span>
                            <span class="path2"></span>
                        </span>
                    </a>
                    <div class="ticket-list able-ticket-list">
                        <ul>
                            <li class="ticket-item">
                                <div class="ticket-amount">&yen;2,000</div>
                                <div class="ticket-box">
                                    <div class="ticket-info">
                                        <div>品类券</div>
                                        <span>满5,000可用</span>
                                        <em>有效期至: 2016.08.16 20:00</em>
                                    </div>
                                    <span class="secoo_icon_xuanzhong_red select-mixin-item">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </span>
                                </div>
                            </li>
                            <li class="ticket-item">
                                <div class="ticket-amount">&yen;200</div>
                                <div class="ticket-box">
                                    <div class="ticket-info">
                                        <div>多品类－女士腕表</div>
                                        <span>满5,000可用</span>
                                        <em class="red">今日20:00过期</em>
                                    </div>
                                    <span class="secoo_icon_weixuan select-mixin-item">
                                        <span class="path1"></span>
                                        <span class="path2"></span>
                                    </span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ticket-section">
                    <div class="unable-ticket-tips">
                        <div>不可用优惠券</div>
                        <span>（订单中的特例品不参与优惠券活动）</span>
                    </div>
                    <div class="ticket-list unable-ticket-list">
                        <ul>
                            <li>
                                <div class="ticket-amount">&yen;200</div>
                                <div class="ticket-box">
                                    <div class="ticket-info">
                                        <div>品牌券</div>
                                        <span>满5,000可用</span>
                                        <em>还差¥300可使用此券</em>
                                    </div>
                                    <span class="secoo_icon_weixuan">
                                    </span>
                                </div>
                            </li>
                            <li>
                                <div class="ticket-amount">&yen;200</div>
                                <div class="ticket-box">
                                    <div class="ticket-info">
                                        <div>品牌券</div>
                                        <span>满5,000可用</span>
                                        <em>订单中部分商品不适用</em>
                                    </div>
                                    <span class="secoo_icon_weixuan"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="ticket-section">
                    <div class="no-ticket">
                        <div><img src="http://mpic.secooimg.com/images/2016/10/11/wuyouhuiquan@3x.png"/></div>
                        <span>您还没有优惠券</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- 可录入弹窗 -->
        <div class="input-pops">
            <div class="input-pops-item ticket-input">
                <div class="title-line">
                    <div class="left-area secoo_icon_guanbi"></div>激活优惠券
                </div>
                <input class="mixin-input mt20" type="text" placeholder="请输入优惠码"/>
                <a href="javascript:;" class="secoo_btn secoo_btn_default disabled">确定</a>
            </div>
        </div>
        <script src="../../lib/react.js"></script>
        <script src="../../lib/react-dom.js"></script>
        <script src="../../lib/browser.min.js"></script>
        <script src="http://mstatic.secooimg.com/js/android/zepto.min.js?t=20151120"></script>
    </body>
</html>
