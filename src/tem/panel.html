<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单组件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script>
        !function(a,b){var c=a.documentElement,d="orientationchange"in window?"orientationchange":"resize",e=function(){var a=c.clientWidth;a&&(c.style.fontSize=16*(a/320)+"px")};a.addEventListener&&(b.addEventListener(d,e,!1),a.addEventListener("DOMContentLoaded",e,!1))}(document,window);
    </script>
    <style>

    </style>
</head>
<body ontouchstart="" style="height: auto;">
<div class="margin_top">
    <p class="info">列表项</p>

    <div class="cell">
        <div>标题文字</div>
    </div>
    <div class="cell clell_border">
        <div>标题文字</div>
        <div class="info">文字说明</div>
    </div>
    <a class="cell clell_border" href="javascript:;">
        <div>标题文字</div>
        <div class="info">文字说明</div>
        <span class="secoo_icon_next in_pl">
        </span>
    </a>

    <a class="cell clell_border" href="javascript:;">
        <div>标题文字</div>
        <div class="info gray">引导说明</div>
        <span class="secoo_icon_next in_pl">
        </span>
    </a>

    <a class="cell out_margin_top" href="javascript:;">
        <span class="secoo_icon_xuanzhong in_pr">
            <span class="path1"></span>
            <span class="path2"></span>
        </span>
        <div>标题文字</div>
    </a>
    <a class="cell clell_border" href="javascript:;">
        <span class="secoo_icon_weixuan in_pr">
            <span class="path1"></span>
            <span class="path2"></span>
        </span>
        <div>标题文字</div>
    </a>
    <!--待用icon-->
    <a class="cell  out_margin_top" href="javascript:;">
        <p class="in_pr"><img src="../img/icon_icon.png" /></p>
        <div>标题文字</div>
        <span class="secoo_icon_xuanzhong">
            <span class="path1"></span>
            <span class="path2"></span>
        </span>
    </a>

    <a class="cell clell_border" href="javascript:;">
        <p class="in_pr"><img src="../img/icon_icon.png" /></p>
        <div>标题文字</div>
        <div class="info gray">说明文字</div>
    </a>
    <a class="cell clell_border" href="javascript:;">
        <p class="in_pr"><img src="../img/icon_icon.png" /></p>
        <div>标题文字</div>
        <div class="info red">提示性说明</div>
        <span class="secoo_icon_next in_pl"></span>
    </a>
    <a class="cell clell_border" href="javascript:;">
        <p class="in_pr"><img src="../img/icon_icon.png" /></p>
        <div>标题文字</div>
        <div class="info">激活立享9折优惠</div>
        <span class="secoo_icon_next in_pl"></span>
    </a>
</div>

<p class="info">表单</p>

<div class="cell_form">
    <div class="cell form">
        <div>收件人:</div>
        <div class="info">
            <input type="text" value="孙">
            <div class="close_box">
                <span class="secoo_icon_delete">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="cell form clell_border">
        <div>联系方式:</div>
        <div class="info">
            <input type="text" value="18600000000">
            <div class="close_box">
                <span class="secoo_icon_delete">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="cell form clell_border">
        <div>所在地区:</div>
        <div class="info">
            <select>
                <option>北京</option>
            </select>
        </div>
        <span class="secoo_icon_next">
        </span>
    </div>
    <div class="cell form clell_border">
        <div>详细地址:</div>
        <div class="info">
            <input type="text" value="街道楼牌号">
            <div class="close_box">
                <span class="secoo_icon_delete">
                    <span class="path1"></span>
                    <span class="path2"></span>
                    <span class="path3"></span>
                </span>
            </div>
        </div>
    </div>
    <p class="info">订单列表页</p>

</div>
</body>
</html>
